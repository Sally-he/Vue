<script>
   const obj = {}
   let val = 'test'
   Object.defineProperty(obj, 'name', {
       get(){
           console.log('------劫持了你的取值操作-----')
           return val
        },
        set(newVal){
            console.log('--------劫持了你的赋值操作---------')
            val = newVal
        }
   })
   console.log(obj.name)
   obj.name = 'hahahah'
   console.log(obj.name)
</script>
